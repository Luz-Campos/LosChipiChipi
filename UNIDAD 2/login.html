<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Personaliza tu estilo aquí */
    </style>
</head>

<body class="vh-100 d-flex justify-content-center align-items-center" style="background-color: #0c0d0d;">
    <section class="container-login d-flex align-items-center justify-content-center overflow-auto">
        <form class="row g-3">
            <div class="col-md-6">
                <div class="imgLogo text-center mb-3">
                    <img src="Pictures/Iconos/LOGO.jpeg" alt="" style="width: 100%;padding-top: 10%;" ;>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">

                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <a href="index.html" class="btn btn-primary">Iniciar Sesión</a>

            </div>
        </form>
    </section>
</body>

</html>
